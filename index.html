<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="heading">
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p> 
    </div>
    
    <div class="container">
        <form id="survey-form">
            <div class="input_class">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required/>
            </div>
            
            <div class="input_class">
                <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" required />
                
            </div>

            <div class="input_class">
                <label for="age">Age (optional) </label>
                    <input id="number" type="number" type="age" name="age" min="10" max="99" placeholder="Age" required/>
               
            </div>

            <div class="input_class" >
                <label for="dropdown">Which option best describes your current role?</label>
                    
                    <select id="dropdown" name="question">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
               
            </div>

             <div class="input_class">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
             </div>

             <div class="Radio">
                <label for="radio"><input class="inline" type="radio" id="radio" name="Radio"/>Definitely</label> 
                <br>
                <br>
                <label for="radio"><input class="inline" type="radio" id="radio" name="Radio"/>Maybe</label>
                <br>
                <br>
                <label for="radio"><input class="inline" type="radio" id="radio" name="Radio"/>Not sure</label>
            </div>

            <div class="input_class">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                    
                    <select id="dropdown" name="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                
            </div>

            <div class="input_class">
                <p>What would you like to see improved? (check all that apply)</p>
                <label for="check"><input type="checkbox" id="check" value="Front-end Projects" />Front-end Project
                </label>

                <label for="check"><input type="checkbox" id="check" value="Back-end Project" /> Back-end Project</label>

                <label for="check"><input type="checkbox" id="check" value="Data Visualization" />Data Visualization
                </label>
                    
                <label for="check"><input type="checkbox" id="check" value="Challenges" />Challenges</label>
                    
                <label for="check"><input type="checkbox" id="check" value="Open Source Community" />Open Source Community</label>
                    
                <label for="check"><input type="checkbox" id="check" value="Gitter help rooms" />Gitter help rooms
                </label>
                    
                <label for="check"><input type="checkbox" id="check" value="Videos" />Videos</label>
                    
                <label for="check"><input type="checkbox" id="check" value="City Meetups" />City Meetups</label>
                    
                <label for="check"><input type="checkbox" id="check" value="Wiki" />Wiki</label>
                    
                <label for="check"><input type="checkbox" id="check" value="Forum" />Forum</label>
                    
                <label for="check"><input type="checkbox" id="check" value="Additional Courses" />Additional Courses
                </label> 
            </div>

            <div class="input_class">
                <label class="Comment" for="comment"> Any comments or suggestions?</label>
                   
                    <textarea id="comment" placeholder="Enter your comment here..." rows="3" cols="30" name="comment"></textarea>
           
            </div> 

            <input type="submit" value="Submit" /> 
        </form>
    </div>  
</body>
</html>
